<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Audio Wialon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .icon {
            font-size: 4em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” Notification Wialon</h1>
        <div class="icon">ðŸ”Š</div>
        <div class="status" id="status">Chargement...</div>
        <button id="playBtn" style="display: none;">Rejouer le son</button>
        <div class="info">
            Le buzzer se dÃ©clenche automatiquement Ã  l'ouverture de cette page
        </div>
    </div>

    <audio id="buzzer" preload="auto">
        <source src="buzzer.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'Ã©lÃ©ment audio.
    </audio>

    <script>
        const audio = document.getElementById('buzzer');
        const status = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');

        // Fonction pour jouer le son
        async function playSound() {
            try {
                await audio.play();
                status.textContent = 'âœ… Buzzer dÃ©clenchÃ© avec succÃ¨s!';
                status.style.background = 'rgba(76, 175, 80, 0.3)';
            } catch (error) {
                console.error('Erreur de lecture:', error);
                status.textContent = 'âš ï¸ Cliquez sur le bouton pour activer le son';
                status.style.background = 'rgba(255, 152, 0, 0.3)';
                playBtn.style.display = 'inline-block';
            }
        }

        // Tentative de lecture automatique au chargement
        window.addEventListener('load', () => {
            status.textContent = 'ðŸ”„ DÃ©clenchement du buzzer...';
            playSound();
        });

        // Bouton de secours pour les navigateurs qui bloquent l'autoplay
        playBtn.addEventListener('click', () => {
            playSound();
        });

        // Gestion des erreurs de chargement
        audio.addEventListener('error', (e) => {
            status.textContent = 'âŒ Erreur de chargement du fichier audio';
            status.style.background = 'rgba(244, 67, 54, 0.3)';
            console.error('Erreur audio:', e);
        });

        // Confirmation de fin de lecture
        audio.addEventListener('ended', () => {
            console.log('Lecture terminÃ©e');
        });
    </script>
</body>
</html>
